<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="forgot-password">
    <form>     
      <div id="step1" class="active">
        <h2>Forgot Password</h2>
        <input type="text" name="Email" placeholder="Email" id="Email" required>
        <button id="proceedBtn">PROCEED</button>
      </div>  
      
      <div id="step2">
        <h2>Forgot Password</h2>
        <input type="text" name="verificationCode" placeholder="Verification Code" maxlength="4" id="verificationCode" required>
        <button id="verifyBtn">VERIFY</button>
      </div>
        
      <div id="step3">
        <h2>Forgot Password</h2>
        <input type="hidden" name="username" value="" required>
        <input type="password" name="newPassword" placeholder="New Password" required>
        <input type="password" name="confirmNewPassword" placeholder="Confirm New Password" required>
        <button type="submit">SUBMIT</button>
      </div>
    </form>
</div>

<script src="script.js"></script>         
</body>
</html>
