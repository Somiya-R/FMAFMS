<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loin Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container" id="container">
    <div class="form-container sign-up">
        <form>
            <h1>Create Account</h1>
            <span>Welcome! Create your account here</span>
            <input type="text" placeholder="Full Name">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">                
            <input type="password" placeholder="Conform Password">
            <input type="text" placeholder="Security Question">
            <input type="text" placeholder="Security Answer">                
            <button>Sign-Up</button>
        </form>
    </div>
    <div class="form-container sign-in">
        <form>
            <h1>Sign In</h1>
            <br>
            <span>Welcome back! Login to your account</span>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <a href="ForgotPassword.html" id="forgotPasswordLink">Forget Your Password?</a>
            <button>Sign-In</button>

        </form>
    </div>
    
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome Back!</h1>
                <p>Enter your personal details to use all of site features</p>
                <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello!</h1>
                <p>Register with your personal details to use all of site features</p>
                <button class="hidden" id="register">Sign Up</button>
            </div>
        </div>      
    </div>
</div>

    <script src="script.js"></script>
   
</body>
</html>
